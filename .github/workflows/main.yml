name: CI/CD Pipeline
on:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubutun-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag aqg-onmt
          
      - name: Deploy Application & Database 
        run: |
          docker-compose -f ./docker-compose.yml up -d 
